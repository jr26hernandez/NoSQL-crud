<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firestore CRUD (Real-Time)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    input, button {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #ecf0f1;
      margin-bottom: 0.8rem;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .actions button {
      margin-left: 0.5rem;
      padding: 0.5rem 0.8rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit {
      background-color: #2ecc71;
      color: white;
    }
    .delete {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple CRUD</h1>
    <form id="userForm">
      <input type="text" id="name" placeholder="Enter name" required />
      <input type="email" id="email" placeholder="Enter email" required />
      <button type="submit">Add User</button>
    </form>
    <ul id="userList"></ul>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Firebase Config (replace with your real config)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const userCollection = collection(db, 'users');

    const form = document.getElementById('userForm');
    const userList = document.getElementById('userList');

    // Real-time sync
    onSnapshot(userCollection, (snapshot) => {
      userList.innerHTML = '';
      snapshot.forEach(docSnap => {
        const user = docSnap.data();
        const li = document.createElement('li');
        li.innerHTML = `
          <div>
            <strong>${user.name}</strong><br/>
            <small>${user.email}</small>
          </div>
          <div class="actions">
            <button class="edit" onclick="editUser('${docSnap.id}', '${user.name}', '${user.email}')">Edit</button>
            <button class="delete" onclick="deleteUser('${docSnap.id}')">Delete</button>
          </div>
        `;
        userList.appendChild(li);
      });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      if (!name || !email) return alert("Please enter both name and email.");
      await addDoc(userCollection, { name, email });
      form.reset();
    });

    window.editUser = async (id, oldName, oldEmail) => {
      const name = prompt("Edit name:", oldName);
      const email = prompt("Edit email:", oldEmail);
      if (!name || !email) return;
      await updateDoc(doc(db, 'users', id), { name, email });
    }

    window.deleteUser = async (id) => {
      if (confirm("Are you sure you want to delete this user?")) {
        await deleteDoc(doc(db, 'users', id));
      }
    }
  </script>
</body>
</html>
