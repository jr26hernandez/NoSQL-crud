<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase CRUD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f5f8;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 0.75rem 1rem;
      border: none;
      background: #2980b9;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #ecf0f1;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .actions button {
      margin-left: 0.5rem;
      background-color: #3498db;
    }
    .actions .delete {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Firebase CRUD</h1>
  <form id="addForm">
    <input id="name" type="text" placeholder="Name" required />
    <input id="email" type="email" placeholder="Email" required />
    <button type="submit">Add</button>
  </form>
  <ul id="usersList"></ul>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "your-project-id.firebaseapp.com",
    projectId: "your-project-id",
    storageBucket: "your-project-id.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const usersRef = collection(db, "users");

  const nameInput = document.getElementById("name");
  const emailInput = document.getElementById("email");
  const usersList = document.getElementById("usersList");
  const form = document.getElementById("addForm");

  async function fetchUsers() {
    usersList.innerHTML = '';
    const snapshot = await getDocs(usersRef);
    snapshot.forEach(docSnap => {
      const user = docSnap.data();
      const li = document.createElement("li");
      li.innerHTML = `
        <span><strong>${user.name}</strong><br>${user.email}</span>
        <div class="actions">
          <button onclick="editUser('${docSnap.id}', '${user.name}', '${user.email}')">Edit</button>
          <button class="delete" onclick="deleteUser('${docSnap.id}')">Delete</button>
        </div>`;
      usersList.appendChild(li);
    });
  }

  window.deleteUser = async (id) => {
    if (confirm("Delete this user?")) {
      await deleteDoc(doc(db, "users", id));
      fetchUsers();
    }
  };

  window.editUser = async (id, oldName, oldEmail) => {
    const name = prompt("Enter new name", oldName);
    const email = prompt("Enter new email", oldEmail);
    if (name && email) {
      await updateDoc(doc(db, "users", id), { name, email });
      fetchUsers();
    }
  };

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    if (name && email) {
      await addDoc(usersRef, { name, email });
      form.reset();
      fetchUsers();
    }
  });

  fetchUsers();
</script>

</body>
</html>
