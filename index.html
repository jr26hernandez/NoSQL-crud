<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firestore CRUD</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #d0e6f7;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f4f4f4;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .actions button {
      margin-left: 0.5rem;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .actions .edit {
      background-color: #f39c12;
      color: white;
    }

    .actions .delete {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Firestore CRUD</h1>

  <form id="userForm">
    <input type="text" id="name" placeholder="Enter name" required>
    <input type="email" id="email" placeholder="Enter email" required>
    <button type="submit">Add User</button>
  </form>

  <ul id="userList"></ul>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_BUCKET",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const usersCol = collection(db, "users");

  const userForm = document.getElementById('userForm');
  const userList = document.getElementById('userList');

  userForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = userForm.name.value.trim();
    const email = userForm.email.value.trim();
    if (!name || !email) return alert("Both fields required!");

    await addDoc(usersCol, { name, email });
    userForm.reset();
    loadUsers();
  });

  async function loadUsers() {
    const snapshot = await getDocs(usersCol);
    userList.innerHTML = '';
    snapshot.forEach(docSnap => {
      const user = docSnap.data();
      const li = document.createElement('li');

      li.innerHTML = `
        <span><strong>${user.name}</strong><br>${user.email}</span>
        <div class="actions">
          <button class="edit" onclick="editUser('${docSnap.id}', '${user.name}', '${user.email}')">Edit</button>
          <button class="delete" onclick="deleteUser('${docSnap.id}')">Delete</button>
        </div>
      `;
      userList.appendChild(li);
    });
  }

  window.editUser = async (id, oldName, oldEmail) => {
    const name = prompt("New name:", oldName);
    const email = prompt("New email:", oldEmail);
    if (!name || !email) return;

    const userRef = doc(db, "users", id);
    await updateDoc(userRef, { name, email });
    loadUsers();
  };

  window.deleteUser = async (id) => {
    if (confirm("Are you sure to delete this user?")) {
      await deleteDoc(doc(db, "users", id));
      loadUsers();
    }
  };

  loadUsers();
</script>

</body>
</html>
